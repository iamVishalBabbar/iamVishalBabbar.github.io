    const apiKey = 'a6c04eba-3ff5-4738-8084-04448647a3fe'; // Replace with your CricAPI key
    const playerId = '253802'; // Virat Kohli's CricAPI player ID

    // Fetch live stats
    fetch(`https://cricapi.com/api/playerStats?apikey=${apiKey}&pid=${playerId}`)
        .then(response => response.json())
        .then(data => {
            const statsDiv = document.getElementById('live-stats');
            statsDiv.innerHTML = `
                <p><strong>Name:</strong> ${data.fullName}</p>
                <p><strong>Current Match:</strong> ${data.currentMatch || 'Not playing'}</p>
                <p><strong>Runs:</strong> ${data.data.batting?.ODIs?.Runs || 'N/A'}</p>
                <p><strong>Average:</strong> ${data.data.batting?.ODIs?.Ave || 'N/A'}</p>
            `;
        })
        .catch(error => {
            console.error('Error fetching stats:', error);
            document.getElementById('live-stats').innerHTML = '<p>Failed to load stats. Try again later.</p>';
